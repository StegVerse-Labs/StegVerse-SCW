name: Genesis â€“ HyperCore Boot

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Boot mode (dry-run only in v0.1)"
        required: false
        default: "dry-run"

permissions:
  contents: write

jobs:
  genesis_boot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StegVerse-SCW
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps for Genesis
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run HyperCore Genesis Boot
        run: |
          set -euo pipefail
          python scripts/genesis/hypercore_boot.py

      - name: Plan Genesis Workers (dry-run)
        run: |
          set -euo pipefail
          python scripts/genesis/worker_kernel.py
