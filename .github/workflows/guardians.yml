name: StegVerse Guardians

on:
  # Manual trigger from the Actions UI
  workflow_dispatch: {}
  # Optional: daily scheduled run at 08:20 UTC
  # schedule:
  #   - cron: "20 8 * * *"

permissions:
  contents: write

jobs:
  guardians:
    runs-on: ubuntu-latest

    steps:
      - name: Check out StegVerse-SCW
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install guardian deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Guardian Runner (scan)
        run: |
          set -euo pipefail
          echo "=== StegVerse Guardian Runner ==="
          python scripts/genesis/guardian_runner.py

      - name: Run Guardian Actions (plan)
        run: |
          set -euo pipefail
          echo "=== StegVerse Guardian Actions ==="
          python scripts/genesis/guardian_actions.py

      - name: Commit guardian reports
        run: |
          set -euo pipefail

          git config user.name  "StegVerse Guardian Bot"
          git config user.email "guardian-bot@stegverse.local"

          # Only touch guardian reports
          if [ -n "$(git status --porcelain 'reports/guardians' 2>/dev/null || echo '')" ]; then
            echo "Detected guardian report changes; committing..."
            git add reports/guardians
            git commit -m "Update guardian reports (automated)"
            git push origin "${GITHUB_REF_NAME:-main}"
          else
            echo "No guardian report changes to commit."
          fi
