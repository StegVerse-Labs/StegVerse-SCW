name: Genesis Economic Snapshot

on:
  # Manual run
  workflow_dispatch: {}
  # Later: turn this on once you're happy
  # schedule:
  #   - cron: "30 6 * * *"   # 06:30 UTC daily

permissions:
  contents: write

jobs:
  economic_snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Check out StegVerse-SCW
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Run Economic Snapshot
        run: |
          set -euo pipefail
          cd "$GITHUB_WORKSPACE"
          # Ensure the repo root is on PYTHONPATH so `ledger` is importable
          export PYTHONPATH="$GITHUB_WORKSPACE:${PYTHONPATH:-}"
          python -m ledger.steg_wallet_view

      - name: Commit economic snapshot
        run: |
          set -euo pipefail

          SNAP_FILE=$(ls ledger/telemetry/financial/wallet_snapshot_*.md | tail -n1 || true)

          if [ -z "$SNAP_FILE" ]; then
            echo "No snapshot file found; skipping commit."
            exit 0
          fi

          echo "Detected snapshot: $SNAP_FILE"

          git add "$SNAP_FILE" || true

          # Do NOT add phantom directories
          # Do NOT add pycache
          git status --porcelain

          if git diff --cached --quiet; then
            echo "No staged changes; nothing to commit."
            exit 0
          fi

          git config user.name  "StegVerse Autopatch Bot"
          git config user.email "autopatch-bot@users.noreply.github.com"

          git commit -m "Economic snapshot: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          git push origin "${GITHUB_REF_NAME:-main}"
