name: StegVerse Multi-Repo Autopatch

on:
  workflow_dispatch:
    inputs:
      task:
        description: "Optional label for this autopatch run (e.g. workflows-sync, tv-sync)"
        required: false
        default: "manual"

permissions:
  contents: write
  actions: write

jobs:
  multi-autopatch:
    runs-on: ubuntu-latest

    env:
      # Prefer the classic PAT in PAT_WORKFLOW, fall back to GH_STEGVERSE_PAT
      PAT_WORKFLOW: ${{ secrets.PAT_WORKFLOW }}
      GH_STEGVERSE_PAT: ${{ secrets.GH_STEGVERSE_PAT }}
      AUTOPATCH_TASK: ${{ github.event.inputs.task }}

    steps:
      - name: Check out StegVerse-SCW
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve token & configure git
        run: |
          set -euo pipefail

          TOKEN="${PAT_WORKFLOW:-$GH_STEGVERSE_PAT}"

          if [ -z "${TOKEN}" ]; then
            echo "ERROR: Neither PAT_WORKFLOW nor GH_STEGVERSE_PAT is set."
            exit 1
          fi

          # Mask token in logs
          echo "::add-mask::${TOKEN}"

          # Make PAT available to anything that needs it
          {
            echo "GITHUB_TOKEN=${TOKEN}"
            echo "GH_TOKEN=${TOKEN}"
            echo "STEG_TOKEN=${TOKEN}"
          } >> "$GITHUB_ENV"

          git config --global user.name  "StegVerse Autopatch Bot"
          git config --global user.email "autopatch-bot@users.noreply.github.com"

          # Force all https://github.com/... URLs to use the PAT
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install autopatch deps
        run: |
          set -euo pipefail
          pip install pyyaml

      - name: Run StegVerse multi-repo autopatch
        run: |
          set -euo pipefail
          echo "=== StegVerse Multi-Repo Autopatch ==="
          python scripts/stegverse_autopatch.py \
            --manifest scripts/stegverse_autopatch_manifest.json \
            --task "${AUTOPATCH_TASK:-manual}"

      - name: Commit multi-repo autopatch report
        run: |
          set -euo pipefail

          git config user.name  "StegVerse Autopatch Bot"
          git config user.email "autopatch-bot@users.noreply.github.com"

          if [ -n "$(git status --porcelain reports/stegverse_multi_autopatch_report.md 2>/dev/null || echo '')" ]; then
            git add reports/stegverse_multi_autopatch_report.md
            git commit -m "Autopatch report: StegVerse multi-repo sync"
            git push origin "${GITHUB_REF_NAME:-main}"
          else
            echo "No report changes to commit."
          fi
