name: StegVerse Guardian Worker - Workflows

on:
  # Manual trigger for now
  workflow_dispatch: {}
  # Optional: enable once you’re comfortable
  # schedule:
  #   - cron: "20 8 * * *"

permissions:
  contents: write
  issues: write

jobs:
  guardian_workflows:
    runs-on: ubuntu-latest

    env:
      # Conceptually “owned by TV” – TV decides *which* PAT lives here,
      # SCW only consumes it.
      PAT_WORKFLOW: ${{ secrets.PAT_WORKFLOW }}
      GH_STEGVERSE_PAT: ${{ secrets.GH_STEGVERSE_PAT }}

    steps:
      - name: Check out StegVerse-SCW
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve token & configure git (TV-managed)
        run: |
          set -euo pipefail

          TOKEN="${PAT_WORKFLOW:-$GH_STEGVERSE_PAT}"

          if [ -z "${TOKEN}" ]; then
            echo "ERROR: Neither PAT_WORKFLOW nor GH_STEGVERSE_PAT is set."
            exit 1
          fi

          echo "::add-mask::${TOKEN}"

          # Expose as TV/guardian token for later steps
          {
            echo "GUARDIAN_PAT=${TOKEN}"
            echo "STEG_TOKEN=${TOKEN}"
          } >> "$GITHUB_ENV"

          git config --global user.name  "StegVerse Guardian Worker"
          git config --global user.email "guardian-worker@stegverse.local"

          # Force https URLs to use the PAT by default
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

          # Make absolutely sure origin uses the PAT (avoids GitHub App token)
          git remote set-url origin "https://x-access-token:${TOKEN}@github.com/${GITHUB_REPOSITORY}"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install guardian dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Workflow Health Guardian (ASL-1, reports only)
        run: |
          set -euo pipefail
          echo "=== Guardian: workflow_health (ASL-1) ==="
          python scripts/genesis/guardian_worker_workflows_health.py

      - name: Run Workflow Hygiene Guardian (ASL-2, auto-fix)
        run: |
          set -euo pipefail
          echo "=== Guardian: workflow_hygiene (ASL-2) ==="
          python scripts/genesis/guardian_worker_workflows_hygiene.py

      - name: Show workflow diffs (if any)
        run: |
          set -euo pipefail
          echo "=== Git status after guardians ==="
          git status
          echo ""
          echo "=== Diffs under .github/workflows and reports/guardians ==="
          git diff -- .github/workflows reports/guardians || true

      - name: Commit guardian changes (workflows + reports)
        env:
          GUARDIAN_PAT: ${{ env.GUARDIAN_PAT }}
        run: |
          set -euo pipefail

          git config user.name  "StegVerse Guardian Worker"
          git config user.email "guardian-worker@stegverse.local"

          # Only look at workflows + guardian reports
          CHANGES="$(git status --porcelain '.github/workflows' 'reports/guardians' 2>/dev/null || echo '')"

          if [ -z "${CHANGES}" ]; then
            echo "No guardian changes to commit."
            exit 0
          fi

          echo "Detected guardian changes; committing..."
          echo "${CHANGES}"

          git add .github/workflows reports/guardians

          git commit -m "Guardian Worker: workflows health & hygiene"

          # Double-lock: ensure we push with PAT, not default GITHUB_TOKEN
          if [ -n "${GUARDIAN_PAT:-}" ]; then
            git remote set-url origin "https://x-access-token:${GUARDIAN_PAT}@github.com/${GITHUB_REPOSITORY}"
          fi

          git push origin "${GITHUB_REF_NAME:-main}"
