name: StegVerse Guardian Worker - Workflows

on:
  # Manual trigger so you can run it whenever you want
  workflow_dispatch: {}
  # Optional: enable scheduled runs once guardians are stable
  # schedule:
  #   - cron: "40 8 * * *"

permissions:
  contents: write
  issues: write

jobs:
  guardian_workflows:
    runs-on: ubuntu-latest

    env:
      # Prefer the classic PAT in PAT_WORKFLOW, fall back to GH_STEGVERSE_PAT
      PAT_WORKFLOW: ${{ secrets.PAT_WORKFLOW }}
      GH_STEGVERSE_PAT: ${{ secrets.GH_STEGVERSE_PAT }}

    steps:
      - name: Check out StegVerse-SCW
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve token & configure git
        run: |
          set -euo pipefail

          TOKEN="${PAT_WORKFLOW:-$GH_STEGVERSE_PAT}"

          if [ -z "${TOKEN}" ]; then
            echo "ERROR: Neither PAT_WORKFLOW nor GH_STEGVERSE_PAT is set."
            exit 1
          fi

          # Mask token in logs
          echo "::add-mask::${TOKEN}"

          # Expose token to anything that expects a GitHub token
          {
            echo "GITHUB_TOKEN=${TOKEN}"
            echo "GH_TOKEN=${TOKEN}"
            echo "STEG_TOKEN=${TOKEN}"
          } >> "$GITHUB_ENV"

          git config --global user.name  "StegVerse Guardian Worker"
          git config --global user.email "guardian-worker@stegverse.local"

          # Force all https://github.com/... URLs to use the PAT
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install guardian dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # PyYAML is used in ASL + workflow parsing; add more here if needed
          pip install pyyaml

      - name: Run Workflow Health Guardian (ASL-1, report-only)
        run: |
          set -euo pipefail
          echo "=== StegVerse Guardian Worker: Workflow HEALTH (ASL-1) ==="
          python scripts/genesis/guardian_worker_workflows_health.py
          echo "=== HEALTH worker completed ==="

      - name: Run Workflow Hygiene Guardian (ASL-2, auto-fix)
        run: |
          set -euo pipefail
          echo "=== StegVerse Guardian Worker: Workflow HYGIENE (ASL-2) ==="
          python scripts/genesis/guardian_worker_workflows_hygiene.py
          echo "=== HYGIENE worker completed ==="

      - name: Show workflow diffs (if any)
        run: |
          set -euo pipefail
          echo "=== Git diff after guardians ==="
          git status
          git diff || true

      - name: Commit guardian changes (workflows + reports)
        run: |
          set -euo pipefail

          git config user.name  "StegVerse Guardian Worker"
          git config user.email "guardian-worker@stegverse.local"

          # Limit scope to workflows + guardian reports
          if [ -n "$(git status --porcelain '.github/workflows' 'reports/guardians' 2>/dev/null || echo '')" ]; then
            echo "Detected guardian changes; committing..."
            git add .github/workflows reports/guardians || git add .github/workflows || true
            git commit -m "Guardian Worker: workflows health & hygiene"
            git push origin "${GITHUB_REF_NAME:-main}"
          else
            echo "No guardian changes to commit."
          fi
