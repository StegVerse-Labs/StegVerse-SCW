name: StegVerse Guardian Worker - Workflows

on:
  # Manual trigger
  workflow_dispatch: {}
  # Optional daily run once things look stable
  # schedule:
  #   - cron: "20 9 * * *"

permissions:
  contents: write
  actions: write

jobs:
  guardian_workflows:
    runs-on: ubuntu-latest

    env:
      # All three are allowed; weâ€™ll prefer fine-grained if present
      PAT_WORKFLOW: ${{ secrets.PAT_WORKFLOW }}
      GH_STEGVERSE_PAT: ${{ secrets.GH_STEGVERSE_PAT }}
      PAT_WORKFLOW_FG: ${{ secrets.PAT_WORKFLOW_FG }}

    steps:
      - name: Check out StegVerse-SCW
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # IMPORTANT: do NOT persist the default GITHUB_TOKEN credentials,
          # so our git config + PAT is the only auth used.
          persist-credentials: false

      - name: Resolve token & configure git
        run: |
          set -euo pipefail

          # Prefer fine-grained, then classic, then backup
          TOKEN="${PAT_WORKFLOW_FG:-${PAT_WORKFLOW:-$GH_STEGVERSE_PAT}}"

          if [ -z "${TOKEN}" ]; then
            echo "ERROR: No PAT found in PAT_WORKFLOW_FG, PAT_WORKFLOW, or GH_STEGVERSE_PAT."
            exit 1
          fi

          echo "::add-mask::${TOKEN}"

          # Make the PAT visible to any tooling that inspects env vars
          {
            echo "GITHUB_TOKEN=${TOKEN}"
            echo "GH_TOKEN=${TOKEN}"
            echo "STEG_TOKEN=${TOKEN}"
          } >> "$GITHUB_ENV"

          git config --global user.name  "StegVerse Guardian Worker"
          git config --global user.email "guardian-worker@stegverse.local"

          # Force all https://github.com/... to use the PAT
          git config --global \
            url."https://x-access-token:${TOKEN}@github.com/".insteadOf \
            "https://github.com/"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install guardian dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run Workflow Health Guardian (ASL-1, reports only)
        run: |
          set -euo pipefail
          echo "=== Workflow Health Guardian (ASL-1) ==="
          python scripts/genesis/guardian_worker_workflows_health.py

      - name: Run Workflow Hygiene Guardian (ASL-2, auto-fix)
        run: |
          set -euo pipefail
          echo "=== Workflow Hygiene Guardian (ASL-2) ==="
          python scripts/genesis/guardian_worker_workflows_hygiene.py

      - name: Show workflow diffs (if any)
        run: |
          set -euo pipefail
          echo "=== git status ==="
          git status
          echo ""
          echo "=== git diff (if any) ==="
          git diff || true

      - name: Commit guardian changes (workflows + reports)
        run: |
          set -euo pipefail

          git config user.name  "StegVerse Guardian Worker"
          git config user.email "guardian-worker@stegverse.local"

          if [ -n "$(git status --porcelain '.github/workflows' 'scripts/reports/guardians' 'reports/guardians' 2>/dev/null || echo '')" ]; then
            echo "Detected guardian changes; committing..."
            git add .github/workflows || true
            git add scripts/reports/guardians reports/guardians 2>/dev/null || true
            git commit -m "Guardian Worker: workflows health & hygiene"
            git push origin "${GITHUB_REF_NAME:-main}"
          else
            echo "No guardian changes to commit."
          fi
