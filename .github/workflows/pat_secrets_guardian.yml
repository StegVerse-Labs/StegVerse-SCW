name: StegVerse Guardian Worker - PAT Secrets Check

on:
  workflow_dispatch: {}
  schedule:
    - cron: "20 8 * * *"   # daily 08:20 UTC (adjust anytime)

permissions:
  contents: write

jobs:
  pat_secrets_guardian:
    runs-on: ubuntu-latest

    steps:
      - name: Check out StegVerse-SCW
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run PAT Secrets Guardian
        env:
          # List expected secrets by name (space separated)
          EXPECTED_PATS: |
            GH_STEGVERSE_PAT_FG_PAT
            PAT_WORKFLOW_FG_PAT
            PAT_WORKFLOW_CLASSIC_PAT
        run: |
          set -euo pipefail
          echo "=== PAT Secrets Guardian ==="
          python scripts/genesis/guardian_worker_pat_secrets.py

      - name: Commit guardian report (if changed)
        run: |
          set -euo pipefail
          git config user.name  "StegVerse Guardian Worker"
          git config user.email "guardian-worker@stegverse.local"

          if [ -n "$(git status --porcelain 'reports/pat_audit' 2>/dev/null || echo '')" ]; then
            git add reports/pat_audit
            git commit -m "PAT secrets guardian report (automated)"
            git push origin "${GITHUB_REF_NAME:-main}"
          else
            echo "No guardian report changes to commit."
          fi
